<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dijon Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
    <script src="../src/dijon.js"></script>
    <script src="js/dijon-demo-system.js"></script>
    <script src="js/dijon-demo-views.js"></script>
</head>
<body >
    <div data-role="page" id="splashPage">
        <header data-role="header">
            <h1>Dijon</h1>
        </header>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="name">Twitter user:</label>
                <input type="text" name="username" id="username" value="camillereynders"  />
            </div>
            <div data-role="fieldcontain">
               <label for="slider">Number of tweets</label>
               <input type="range" name="numTweets" id="numTweets" value="10" min="0" max="100"  />
            </div>
            <a id="loadTwitterStreamButton" href="#" data-role="button">Load Twitter Stream</a>
        </div>
    </div>
    <div data-role="page" id="tweetsListPage" class="type-home">
        <header data-role="header" >
            <a href="#" data-rel="back" data-icon="arrow-l">back</a>
            <h1>Dijon</h1>
        </header>
        <div data-role="content">
            <div class="content-secondary">
                <ul data-role="listview">
                     <li>
                         <a id="profileURL" href="#">
                         <img id="avatar" src="https://twimg0-a.akamaihd.net/profile_images/1420034319/IMG_0240_normal.JPG" alt="camillereynders" width="24" height="24"  class="ui-li-icon" />
                         <h3 id="usernameHeading"></h3>
                         </a>
                     </li>
                 </ul>
            </div>
            <div class="content-primary">
                 <ul data-role="listview" id="tweetsList" data-filter="true" data-inset="true">
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
